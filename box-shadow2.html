<!DOCTYPE html>
<html>
<head>
	 <meta charset='utf-8'/>
	<title>box-shadow优化后</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
	<style>
		*{margin: 0;padding: 0}
		body{
			overflow: hidden;
		}
		.box{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
		}
		.box:after{
			content: "";
			box-shadow: 0 0 40px rgba(0,0,0,.7), 0 0 100px rgba(255,0,0,.7);
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	
	<div class="box" id="box">
		
	</div>
	<script>
		window.onload = function(){
			var box = document.getElementById('box');
			var disX = 0 ,
				disY = 0;
			box.addEventListener('touchstart',function(e){
				var e = e.changedTouches[0];
				disX = e.pageX - this.offsetLeft;
				disY = e.pageY - this.offsetTop;

			});

			document.addEventListener('touchmove',function(e){
				var e = e.changedTouches[0];
				box.style.left = e.pageX - disX + 'px';
				box.style.top = e.pageY - disY + 'px';
				return 0;
			})
		}
	</script>
</body>
</html>
